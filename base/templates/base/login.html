{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div>
    <div style="position: absolute;width: 100%;height: 90.3%;overflow: hidden;">
        <video class="d-none d-md-none d-lg-block img-fluid w-100" autoplay loop muted>
            <source src="{% static 'videos/farms.mp4' %}" type="video/mp4" />
        </video>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6"
            style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <form class="card shadow-lg p-3 mb-5 rounded p-4" action="" method="post">
                <h2 class="text-center mb-4">Login</h2>
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-success mt-3" type="submit" style="width: 100%;" value="Login" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
