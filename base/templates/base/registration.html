{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div>
    <div style="position: absolute;width: 100%;height: auto;overflow: hidden;">
        <video class="d-none d-md-none d-lg-block img-fluid w-100" autoplay loop muted>
            <source src="{% static 'videos/lemons.mp4' %}" type="video/mp4" />
        </video>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mt-4 mb-5"
            style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
            <form class="card shadow-lg p-3 mb-lg-5 rounded border border-dark p-4" action="" method="post">
                <h2 class="text-center">Register</h2>
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-success mt-3" type="submit" style="width: 100%;" value="Sign Up" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
